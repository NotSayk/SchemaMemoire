<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MemoTools - Outils pédagogiques imprimés en 3D pour étudiants en BUT Informatique. Emporte-pièces pour schémas mémoires et graphes.">
  <title>MemoTools - Emporte-pièces 3D pour Étudiants en Informatique</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/logo.png" type="image/png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" defer></script>
  <script src="script.js" defer></script>
  <script src="contact.js" defer></script>
  <script src="display.js" defer></script>
</head>

<body>
  <header id="header" class="header">
    <img src="images/logo.png" alt="Logo MemoTools" class="logo" />
    <ul class="nav-links">
      <li><a href="#home">Accueil</a></li>
      <li><a href="#produits">Outils</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="burger-container" aria-label="Menu mobile">
      <div class="burger"></div>
    </div>
  </header>

  <main>
    <section id="home" class="home-container">
      <div class="landing">
        <h1 class="titre-principal">MemoTools</h1>
        <p class="sous-titre">Emporte-pièces pédagogiques imprimés en 3D</p>
        <p class="description-hero">Matérialisez vos schémas mémoires et vos graphes</p>
        <a href="#produits" class="scroll-to-products">
          <span class="scroll-text">Découvrez nos outils</span>
          <i class="scroll-icon fas fa-angle-down"></i>
        </a>
      </div>
    </section>

    <section id="produits" class="products-container">
      <h2 class="section-title">Nos Emporte-pièces Disponibles</h2>
      <div class="categories-tabs">
        <button class="categorie-tab active" data-category="all">Tous</button>
        <button class="categorie-tab" data-category="schemas-memoires">Schémas Mémoires</button>
        <button class="categorie-tab" data-category="graphes">Graphes</button>
      </div>
      <div class="produit-liste"></div>
    </section>

    <section id="contact" class="contact-container">
      <h2 class="section-title">Nous Contacter</h2>
      <form id="contactForm" action="https://formspree.io/f/mjkworep" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
        <div id="formStatus" class="form-status"></div>
      </form>
      <a href="#home" class="scrollToTop">
        <i class="scrollUp fas fa-angle-up"></i>
      </a>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <p class="copyrights">&copy; 2025 MemoTools - Tous droits réservés.</p>
    </div>
  </footer>
</body>
</html>
